[build]
  publish = "dist/public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/assets/*"
  to = "/dist/public/assets/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

  [functions.server]
    bundler = "esbuild"
    esbuild_target = "es2020"
    external_node_modules = ["serverless-http"]
    # Explicitly set the esbuild output format to 'esm'
    esbuild_options = { outfile = "server.js", format = "esm" }