[build]
  publish = "dist/public"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/assets/*"
  to = "/dist/public/assets/:splat"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server" # Point directly to the function file
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"